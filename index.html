<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/29d44c7303.js"
      crossorigin="anonymous"
    ></script>
    <title>XingqiWeather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter city"
                  name="search"
                  id="search-field"
                  class="search-field"
                />
                <input
                  type="submit"
                  value="Search"
                  id="search-button"
                  class="search-button"
                />
              </form>
            </div>
            <div class="col-4">
              <button id="current-button" class="current-button">
                Current location
              </button>
            </div>
          </div>
          <h1>
            <i class="fas fa-map-marker-alt"></i>
            <span id="city">Charleroi</span>
          </h1>
          <h2>Sunday 16:36</h2>
          <p>
            <span id="description" class="description"> Few Clouds </span>
          </p>
          <div class="row">
            <div class="col-8">
              <h3>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  id="conditions-icon"
                />
                <br />
                <span id="current-temp" class="current-temp">5</span>
                <span><a href="" id="celsius" class="active">Â°C </a></span>
                <span><a href="" id="fahrenheit">|Â°F </a></span>
              </h3>
            </div>
            <div class="col-4">
              <ul class="more-details">
                <li>Humidity <span id="humidity">80</span>%</li>
                <li>Wind <span id="wind">4.3</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 20Â° </span>
                  <span class="weather-forecast-temperature-min"> 15Â°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center" id="open-source-link">
        <a
          href="https://github.com/Nessa-DC/Xingqi-weather-app"
          target="_blank"
          id="code-link"
          >Open-source code</a
        >
        by Nessa DC ðŸ˜·
      </div>
    </div>
    <br />
    <script src="src/script.js"></script>
  </body>
</html>
